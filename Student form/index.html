<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student information</title>
    <!-- stylesheet attechment -->
    <link rel="stylesheet" href="style.css" />

    <!-- bootsrap css link -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- bootsrap js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form id="student" class="form mt-5">
      <h3 class="head">Add Your Detail</h3>
      <div class="MainDiv">
        <div>
          <div class="FormDiv">
            <label for="">Name : </label>
            <input
              type="text"
              id="name"
              placeholder="Enter your Name"
              class="p-1"
            />
            <br />
            <br />
          </div>

          <div class="FormDiv">
            <label for="">Number :</label>
            <input
              type="number"
              id="number"
              placeholder="Enter your Numbaer "
              class="p-1"
            />
            <br />
            <br />
          </div>

          <div class="FormDiv">
            <label for="">Email :</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your Email"
              class="p-1"
            />
            <br />
            <br />
          </div>

          <div class="FormDiv">
            <label for="">Your Profile :</label>
            <input
              type="url"
              id="image"
              placeholder="Enter your Profile "
              class="p-1"
            />
            <br />
            <br />
          </div>

          <div class="FormDiv">
            <label for="">Course :</label>
            <select name="" id="course">
              <br />
              <br />
              <option value="" class="p-1">Select</option>
              <option value="Full-stack">Full-stack</option>
              <option value="front-end">front-end</option>
              <option value="back-end">back-end</option>
            </select>
            <br />
            <br />
          </div>

          <div class="FormDiv">
            <label for="">fees :</label>
            <input
              type="number"
              id="fee"
              placeholder="Enter your fees"
              class="p-1"
            />
            <br />
            <br />
          </div>

          <div class="d-flex justify-content-center">
            <div class="FormDiv">
              <input type="submit" value="create" />
            </div>
          </div>
        </div>
      </div>
    </form>

    <!-- table create -->

    <table class="table table-striped table-hover table-dark">
      <thead>
        <tr>
          <th>name</th>
          <th>number</th>
          <th>email</th>
          <th>image</th>
          <th>course</th>
          <th>fee</th>
          <th onclick="allDelete()">delete all</th>
        </tr>
      </thead>
      <tbody id="tablebody"></tbody>
    </table>
  </body>
  <!-- java script atechment -->
  <script src="./index.js"></script>
</html>
