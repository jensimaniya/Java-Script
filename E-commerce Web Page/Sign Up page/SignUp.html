<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <!-- stylesheet atechment start -->
    <link rel="stylesheet" href="./signup.css" />
    <!-- styleshhet attechment end -->
  </head>
  <body>
    <div class="MainDiv">
      <form  id="SignUp">
      <div class="Div">
        <label >Name :</label>
        <input type="text" placeholder="Username" id="name" required />
      </div>

      <div class="Div">
        <label >Email :</label>
      <input type="email" placeholder="email" id="email" required />
      </div>

      <div class="Div">
        <label >Password :</label>
      <input type="text" placeholder="Password" id="password" required />
      </div>

      <div class="DivBTN">
        <input type="submit" value="Sign Up" id="signupBTN" />
      </div>
    </form>
    </div>
  </body>
  <script src="./SignUp.js"></script>
</html>
