<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- style shhet attechment start -->
    <link rel="stylesheet" href="./LogIn.css" />
    <!-- styleshhet atechment end -->
    <!-- bootstreap start -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstreap end -->
  </head>
  <body>
    <!-- header start -->

     <header>
      <div
        class="container-fluid d-flex justify-content-between header align-items-center"
      >
        <h1>Pomato</h1>
        <nav class="d-lg-block d-none">
          <ul
            class="d-flex justify-content-around align-items-center mt-2 gap-4 list-unstyled"
          >
            <li>
              <a href="./index.html" class="text-decoration-none text-dark fs-5">Home</a>
            </li>
            <li>
              <a
                href="./ProductPage.html"
                class="text-decoration-none text-dark fs-5"
                >Product Page</a
              >
            </li>
            <li>
              <a href="./Sign Up page/SignUp.html" class="text-decoration-none text-dark fs-5"
                >Sign Up</a
              >
            </li>
            <li>
              <a href="./Login Page/LogIn.html" class="text-decoration-none text-dark fs-5">Log In</a>
            </li>
          </ul>
        </nav>

        <div class="d-lg-none d-md-block">
          <button
            class="btn btn-light"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasScrolling"
            aria-controls="offcanvasScrolling"
          >
            <a href="#"><i class="fa-solid fa-bars text-dark icon"></i></a>
          </button>

          <div
            class="offcanvas offcanvas-start"
            data-bs-scroll="true"
            data-bs-backdrop="false"
            tabindex="-1"
            id="offcanvasScrolling"
            aria-labelledby="offcanvasScrollingLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasScrollingLabel">
                Header Menu
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>

            <div class="offcanvas-body">
              <nav>
                <ul class="d-flex gap-4 list-unstyled flex-column">
                  <li>
                    <a href="./index.html" class="text-decoration-none text-dark fs-4"
                      >Home</a
                    >
                  </li>
                  <li>
                    <a
                      href="./ProductPage.html"
                      class="text-decoration-none text-dark fs-4"
                      >Product Page</a
                    >
                  </li>
                  <li>
                    <a href="./Sign Up page/SignUp.html" class="text-decoration-none text-dark fs-4"
                      >Sign Up</a
                    >
                  </li>
                  <li>
                    <a href="./Login Page/LogIn.html" class="text-decoration-none text-dark fs-4"
                      >Log In</a
                    >
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </header> 

    <!-- header end -->

    <!-- login start -->

    <div class="login-box">
    
      <form id="Login">
        <div class="textbox">
          <label for="">Email :</label>
          <input type="email" placeholder="email" id="email" required />
        </div>
        <div class="textbox">
          <label for="">Password :</label>
          <input type="text" placeholder="Password" id="password" required />
        </div>
        <div class="btn-container">
          <input type="submit" value="Log In" id="textbox" />
        </div>
        <!-- <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div> -->
      </form>
    </div>
  </body>
  <script src="./Login.js"></script>
  <!-- javascript attechment start -->

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <!-- javascript atechment end -->
</html>
