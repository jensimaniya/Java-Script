    />

  <body>
    <!-- header start -->
      <header>
      <div
        class="container-fluid d-flex justify-content-between header align-items-center"
      >
        <h1>Pomato</h1>
        <nav class="d-lg-block d-none">
          <ul
            class="d-flex justify-content-around align-items-center mt-2 gap-4 list-unstyled"

            <li>
              <a href="../index.html" class="text-decoration-none text-dark fs-5">Home</a>

            <li>

            <li>

            <li>

            </li>
          </ul>
        </nav>

        <div class="d-lg-none d-md-block">
          <button
            class="btn btn-light"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasScrolling"
            aria-controls="offcanvasScrolling"
          >
            <a href="#"><i class="fa-solid fa-bars text-dark icon"></i></a>
          </button>

          <div
            class="offcanvas offcanvas-start"
            data-bs-scroll="true"
            data-bs-backdrop="false"
            tabindex="-1"
            id="offcanvasScrolling"
            aria-labelledby="offcanvasScrollingLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasScrollingLabel">
                Header Menu
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>

            <div class="offcanvas-body">
              <nav>
                <ul class="d-flex gap-4 list-unstyled flex-column">

                    <a href="../index.html" class="text-decoration-none text-dark fs-4"
                      >Home</a

                      href="../Pages/ProductPage.html"

    <!-- header end -->
    <!-- sign up form start -->
     <div>
      <span id="newuser"><i class="fa-solid fa-square-check"></i> User Create A SuccessFully...</span>
      <span id="alreday"><i class="fa-solid fa-xmark"></i>User alreday Exist</span>
     </div>

    
    <div class="MainDiv">
      <form  id="SignUp">
        <h3 class="Title">Sign Up</h3>
      <div class="Div">
        <label >Name :</label>
        <input type="text" placeholder="Username" id="name" required />
        <span id="name-error"></span>
      </div>

      <div class="Div">
        <label >Email :</label>
      <input type="email" placeholder="email" id="email" required />
      <span id="email-error"></span>
      </div>

      <div class="Div">
        <label >Password :</label>
      <input type="text" placeholder="Password" id="password" required />
      <span id="password-error"></span>
      </div>

      <div class="DivBTN">
        <input type="submit" value="Sign Up" id="signupBTN" />
      </div>
      <p class="Login">
        <a href="../Pages/LogIn.html">LogIn</a>
      </p>
    </form>
    </div>
    <!-- sign up form end -->
