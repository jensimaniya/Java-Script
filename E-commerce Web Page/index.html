<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home Page</title>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- font awsome end -->

    <!-- stylesheet attechment start -->
    <link rel="stylesheet" href="./style.css" />
    <!-- stytlesheet attechment end -->

    <!-- bootstreap start -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstreap end -->
  </head>
  <body>
    <!-- header start -->

    <header>
      <div
        class="container-fluid d-flex justify-content-between header align-items-center"
      >
        <h1>Pomato</h1>
        <nav class="d-lg-block d-none">
          <ul
            class="d-flex justify-content-around align-items-center mt-2 gap-4 list-unstyled"
          >
            <li>
              <a href="./index.html" class="text-decoration-none text-dark fs-5">Home</a>
            </li>
            <li>
              <a
                href="./ProductPage.html"
                class="text-decoration-none text-dark fs-5"
                >Product Page</a
              >
            </li>
            <li>
              <a href="./Sign Up page/SignUp.html" class="text-decoration-none text-dark fs-5"
                >Sign Up</a
              >
            </li>
            <li>
              <a href="./Login Page/LogIn.html" class="text-decoration-none text-dark fs-5">Log In</a>
            </li>
          </ul>
        </nav>

        <div class="d-lg-none d-md-block">
          <button
            class="btn btn-light"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasScrolling"
            aria-controls="offcanvasScrolling"
          >
            <a href="#"><i class="fa-solid fa-bars text-dark icon"></i></a>
          </button>

          <div
            class="offcanvas offcanvas-start"
            data-bs-scroll="true"
            data-bs-backdrop="false"
            tabindex="-1"
            id="offcanvasScrolling"
            aria-labelledby="offcanvasScrollingLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasScrollingLabel">
                Header Menu
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>

            <div class="offcanvas-body">
              <nav>
                <ul class="d-flex gap-4 list-unstyled flex-column">
                  <li>
                    <a href="./index.html" class="text-decoration-none text-dark fs-4"
                      >Home</a
                    >
                  </li>
                  <li>
                    <a
                      href="./ProductPage.html"
                      class="text-decoration-none text-dark fs-4"
                      >Product Page</a
                    >
                  </li>
                  <li>
                    <a href="./Sign Up page/SignUp.html" class="text-decoration-none text-dark fs-4"
                      >Sign Up</a
                    >
                  </li>
                  <li>
                    <a href="./Login Page/LogIn.html" class="text-decoration-none text-dark fs-4"
                      >Log In</a
                    >
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- slider start -->

    <div class="container-fluid">
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://static.pbcdn.in/cdn/images/home/health-web-desktop.png"
              class="d-block img1"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://static.pbcdn.in/cdn/images/home/investment_new_domestic.png"
              class="d-block img1"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://static.pbcdn.in/cdn/images/home/term_crore_desktop.png?v=11"
              class="d-block img1"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- slider end -->
  </body>

  <!-- javascript attechment start -->

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <!-- javascript atechment end -->

  <!-- js file attech -->
  <script src="./Script.js"></script>
</html>
