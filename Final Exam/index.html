
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product WebPage</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet" />
</head>
<body>
    <header>
        <img src="https://seeklogo.com/images/B/burger-king-logo-8D8EA7DCB8-seeklogo.com.png" alt="prodects" class="logo" />
        <h1>Products</h1>
    </header>

    <!-- Product Form -->
    <form id="productdata">
        <input type="text" id="title" placeholder="Enter Name" required />
        <input type="url" id="img" placeholder="Image URL" required />
        <input type="number" id="price" placeholder="Price" required />

        <!-- Category Select Dropdown -->
        <select id="category" required>
            <option value="" disabled selected>Select Category</option>
            <option value="electronics">Electronics</option>
            <option value="jewelery">Jewelery</option>
            <option value="men's clothing">Men's Clothing</option>
            <option value="women's clothing">Women's Clothing</option>
        </select>

        <input type="submit" value="Submit" id="type" />
    </form>

    <!-- Search Input -->
    <input type="search" placeholder="Search" id="search" />

    <!-- Sorting Buttons -->
    <button id="lth">Low To High</button>
    <button id="htl">High To Low</button>

    <!-- Product List -->
    <div id="productList"></div>

    <script src="./script.js"></script>
</body>
</html>
