<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Cart Container -->
    <div class="container mt-4">
      <h2 class="text-center mb-4">Your Cart</h2>
      <div id="cartList" class="row"></div>

      <!-- Summary Section -->
      <div id="cartSummary" class="row mt-4">
        <div class="col-md-6 offset-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h4>Total Price: <span id="totalPrice">$0.00</span></h4>
              <button id="checkoutBtn" class="btn btn-primary w-100">
                Proceed to Checkout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>

    <!-- Your JS -->
    <script type="module" src="/javascript/cartpage.js"></script>
  </body>
</html>
