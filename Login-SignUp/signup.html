<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Closetique | Login</title>
    <link rel="stylesheet" href="./login.css" />
    <!-- icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div>
      <span id="newuser">
        <i class="fa-solid fa-square-check"></i> User Create A SuccessFully..
      </span>
      <span id="alreday">
        <i class="fa-solid fa-xmark"></i>User alreday Exist
      </span>
    </div>
    <div class="container">
      <div class="form-box">
        <h2 id="form-title">SignUp</h2>
        <form id="authForm">
          <div class="box">
            <input type="text" id="username" placeholder="Username" required />
            <span id="name-error"></span>
          </div>
          <div class="box">
            <input type="email" id="email" placeholder="Email" required />
            <span id="email-error"></span>
          </div>
          <div class="box">
            <input type="text" id="password" placeholder="Password" required />
            <span id="password-error"></span>
          </div>
          <button type="submit">Submit</button>
          <p id="toggleForm">
            Don't have an account? <a href="/Clothing/Login/Log.html">Log-In</a>
          </p>
        </form>
      </div>
    </div>
    <script src="./signup.js"></script>
  </body>
</html>
